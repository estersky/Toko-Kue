<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(5, 64, 83);
        font-size: 12px;
      }
      p {
        position: absolute;
        top: 360px;
        left: 133px;
        color: #3e0303;
      }
      h1 {
        color: rgb(75, 10, 10);
      }
      h4 {
        position: absolute;
        display: inline-block;
        top: 20px;
        left: 20px;
        text-align: center;
      }
      #box {
        width: 800px;
        height: 600px;
        background-color: rgb(245, 242, 245);
        border-radius: 0% 0% 50% 0%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: left;
      }

      .item2 {
        grid-area: main;
        background-color: rgb(225, 181, 223);
      }

      .item4 {
        grid-area: sidebar;
        background-color: rgb(225, 181, 223);
        text-align: center;
      }

      .grid-container {
        display: grid;
        margin: 0 auto;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr 3fr 1fr 1fr);
        grid-template-areas:
          "main  main    sidebar"
          "main  main    sidebar";
      }
      .item4 img {
        width: 430px;
        height: 550px;
      }
      .topnav {
        overflow: hidden;
        background-color: none;
        position: absolute;
        top: 20px;
        right: 40%;
      }
      .topnav a {
        float: left;
        display: block;
        color: #241212;
        text-align: left;
        padding: 14px 16px;
        text-decoration: none;
      }
      .topnav a:hover {
        border-bottom: 2px solid black;
      }
      .button {
        position: absolute;
        top: 500px;
        left: 133px;
        color: #000561;
        border: none;
        text-decoration: none;
      }
      .button:hover {
        border-bottom: 2px solid black;
      }
      @media screen and (max-width: 786px) {
        .grid-container {
          grid-template-columns: 1fr; /* Ubah menjadi satu kolom pada layar kecil */
          grid-template-areas:
            "main"
            "sidebar"; /* Ubah urutan grid-template-areas */
        }

        .item4 {
          order: -1; /* Memindahkan .item4 ke atas pada urutan tampilan */
          text-align: center; /* Mengatur teks ke tengah */
        }
      }

      @media screen and (max-width: 480px) {
        .body {
          font-size: 12px; /* Mengatur ukuran font untuk layar sangat kecil */
        }

        .item4 img {
          width: 100%; /* Gambar mengisi lebar parent secara penuh */
          height: auto; /* Mengatur ketinggian gambar sesuai proporsi */
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item2">
        <div id="box">
          <br />
          <h1 style="font-size: 50px">
            Temukan Berbagai Resep <br />Makanan Disini!
          </h1>
          <br />
          <h4>
            <img
              src="chf.png"
              style="border-radius: 50%"
              width="50px"
              height="50px"
            />
          </h4>
          <p>
            Hanya dengan memilih gambar, anda bisa menemukan mulai dari <br />
            bahan dan takaran, cara pembuatan, sampai alat yang diperlukan.
          </p>
          <a href="pilihan.html" class="button"> Ketuk Untuk Melihat Resep! </a>
          <div class="topnav">
            <a href="#">Bantuan</a>
            <a href="#">Service</a>
            <a href="#">Bisnis</a>
            <a href="#">Pelayanan</a>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
      <div class="item4">
        <img src="resep.png" />
      </div>
    </div>
  </body>
</html>
